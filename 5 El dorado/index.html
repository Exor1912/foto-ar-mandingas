<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Estilos para la pantalla de bienvenida */
      #start-screen {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }
      #start-button {
        padding: 15px 30px;
        font-size: 18px;
        background: #e91e63;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  
  <body>
    <div id="start-screen">
      <h1>Ecos Ancestrales</h1>
      <p>Apunta a la foto para ver la magia</p>
      <button id="start-button">INICIAR EXPERIENCIA</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="mivideo" src="./Eldorado.mp4" preload="auto" loop="true" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#mivideo" position="0 0 0" height="1.777" width="1" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const startScreen = document.getElementById('start-screen');
      const startButton = document.getElementById('start-button');
      const video = document.getElementById('mivideo');
      const target = document.querySelector('a-entity');

      // 1. El usuario debe dar click para desbloquear el audio
      startButton.addEventListener('click', () => {
        // Ocultamos la pantalla de bienvenida
        startScreen.style.display = 'none';
        
        // Reproducimos y pausamos inmediatamente para desbloquear el audio en iOS/Android
        video.play().then(() => {
          video.pause();
          video.currentTime = 0;
        }).catch(e => console.log("Esperando detección..."));
      });

      // 2. Cuando la cámara encuentra la imagen
      target.addEventListener("targetFound", event => {
        console.log("Imagen encontrada");
        video.play(); // Ahora sí sonará porque el usuario ya interactuó
      });

      // 3. Cuando pierde la imagen
      target.addEventListener("targetLost", event => {
        console.log("Imagen perdida");
        video.pause();
      });
    </script>
  </body>
</html>
